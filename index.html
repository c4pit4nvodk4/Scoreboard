<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcador de Fútbol - Patagonia Sport</title>
<link rel="icon" type="image/png" href="/CanalPatagoniaSport.png">

<style>
body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

/* ===== MARCADOR ===== */
.scoreboard-container{
    display:flex;
    justify-content:center;
    margin-top:30px;
}

.scoreboard{
    display:flex;
    align-items:center;
    gap:15px;
    padding:20px 30px;
    border-radius:25px;
    background:linear-gradient(270deg,#00a7ff,#0049ee);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite alternate;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

.scoreboard img{
    width:70px;
    height:70px;
    object-fit:contain;
}

.text-team{
    font-size:48px;
    font-weight:bold;
}

.separator{
    font-size:48px;
    font-weight:bold;
}

.clock{
    font-size:52px;
    font-weight:bold;
}

.score{
    font-size:52px;
    font-weight:bold;
}

/* ===== ANIMACIÓN DE GOL ===== */
@keyframes goalPop {
    0% { transform: scale(1); color:white; }
    50% { transform: scale(1.4); color:#00ff99; }
    100% { transform: scale(1); color:white; }
}

.goal-animate{
    animation:goalPop 0.4s ease;
}

/* ===== 2° TIEMPO ===== */
.second-time-box{
    margin-top:10px;
    margin-left:20px;
    padding:10px 18px;
    border-radius:15px;
    background:linear-gradient(270deg,#00a7ff,#0049ee);
    display:none;
    animation:fadeIn 1s ease forwards;
    font-size:28px;
    font-weight:bold;
    width:fit-content;
    white-space:nowrap;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

/* ===== CONTROLES ===== */
.controls{
    position:fixed;
    bottom:20px;
    left:20px;
    right:20px;
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.control-section{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:15px;
}

button{
    padding:18px;
    font-size:22px;
    font-weight:bold;
    border:none;
    border-radius:15px;
    cursor:pointer;
}

.green{background:#1abc3c;color:white}
.yellow{background:#f1c40f;color:black}
.red{background:#e74c3c;color:white}
.blue{background:#3498db;color:white}
.black{background:black;color:white}
.white{background:white;color:black}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#222;
    padding:30px;
    border-radius:20px;
    text-align:center;
}

.modal-content h2{
    font-size:28px;
}

.modal-content input{
    margin-top:15px;
    padding:10px;
    font-size:22px;
    width:200px;
    text-transform:uppercase;
    text-align:center;
}
</style>
</head>

<body>

<!-- ===== MARCADOR ===== -->
<div class="scoreboard-container">
    <div>
        <div class="scoreboard">
            <div class="clock" id="clock">00:00</div>
            <div class="separator">|</div>

            <img id="logoA" src="" alt="">
            <div class="text-team" id="nameA">AAAA</div>

            <div class="separator">|</div>
            <div class="score"><span id="goalA">0</span> - <span id="goalB">0</span></div>
            <div class="separator">|</div>

            <div class="text-team" id="nameB">BBBB</div>
            <img id="logoB" src="" alt="">
        </div>

        <div class="second-time-box" id="secondTime">2° Tiempo</div>
    </div>
</div>

<!-- ===== CONTROLES ===== -->
<div class="controls">

    <div class="control-section">
        <button class="green" onclick="startClock()">Iniciar Reloj</button>
        <button class="yellow" onclick="pauseClock()">Pausar Reloj</button>
        <button class="red" onclick="resetClock()">Reiniciar Reloj</button>
        <button class="blue" onclick="toggleSecondTime()">2° Tiempo</button>
    </div>

    <div class="control-section">
        <button class="white" onclick="uploadLogo('A')">Logo Equipo A</button>
        <button class="black" onclick="openModal('A')">Nombre Equipo A</button>
        <button class="green" onclick="goal('A',1)">Gol Equipo A</button>
        <button class="red" onclick="goal('A',-1)">Quitar Gol Equipo A</button>
    </div>

    <div class="control-section">
        <button class="white" onclick="uploadLogo('B')">Logo Equipo B</button>
        <button class="black" onclick="openModal('B')">Nombre Equipo B</button>
        <button class="green" onclick="goal('B',1)">Gol Equipo B</button>
        <button class="red" onclick="goal('B',-1)">Quitar Gol Equipo B</button>
    </div>

</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>

        <img id="modalLogo" style="
            width:100px;
            height:100px;
            object-fit:contain;
            margin:15px 0;
            display:none;
        ">

        <input maxlength="4" id="teamInput">
        <br><br>
        <button class="blue" onclick="saveName()">Aceptar</button>
    </div>
</div>

<script>
let seconds=0,interval=null;
let editingTeam="A";

function startClock(){
    if(interval) return;
    interval=setInterval(()=>{
        seconds++;
        let m=String(Math.floor(seconds/60)).padStart(2,'0');
        let s=String(seconds%60).padStart(2,'0');
        clock.innerText=`${m}:${s}`;
    },1000);
}

function pauseClock(){
    clearInterval(interval);
    interval=null;
}

function resetClock(){
    pauseClock();
    seconds=0;
    clock.innerText="00:00";
}

function toggleSecondTime(){
    if(secondTime.style.display==="block"){
        secondTime.style.display="none";
    }else{
        secondTime.style.display="block";
    }
}

function goal(team,val){
    let el=document.getElementById(team==="A"?"goalA":"goalB");
    let current=parseInt(el.innerText);
    let n=Math.max(0,current+val);
    el.innerText=n;

    if(val>0){
        el.classList.remove("goal-animate");
        void el.offsetWidth;
        el.classList.add("goal-animate");
    }
}

function uploadLogo(team){
    let input=document.createElement("input");
    input.type="file";
    input.accept="image/*";
    input.onchange=e=>{
        let img=document.getElementById(team==="A"?"logoA":"logoB");
        img.src=URL.createObjectURL(e.target.files[0]);
    };
    input.click();
}

function openModal(team){
    editingTeam=team;
    modal.style.display="flex";
    modalTitle.innerText=`COLOCAR 4 LETRAS DEL EQUIPO ${team}`;

    const logoSrc=document.getElementById(team==="A"?"logoA":"logoB").src;
    const modalLogo=document.getElementById("modalLogo");

    if(logoSrc){
        modalLogo.src=logoSrc;
        modalLogo.style.display="block";
    }else{
        modalLogo.style.display="none";
    }
}

function saveName(){
    let val=teamInput.value.toUpperCase().substring(0,4);
    document.getElementById(editingTeam==="A"?"nameA":"nameB").innerText=val;
    teamInput.value="";
    modal.style.display="none";
}
</script>

</body>
</html>
