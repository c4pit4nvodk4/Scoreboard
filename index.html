<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

/* ===== MARCADOR ===== */
.scoreboard-container{
    display:flex;
    justify-content:center;
    margin-top:30px;
}

.scoreboard{
    display:flex;
    align-items:center;
    gap:15px;
    padding:20px 30px;
    border-radius:25px;
    background:linear-gradient(270deg,#00a7ff,#0049ee);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite alternate;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

.scoreboard img{
    width:70px;
    height:70px;
    object-fit:contain;
}

.text-team{
    font-size:48px;
    font-weight:bold;
}

.separator{
    font-size:48px;
    font-weight:bold;
}

.clock{
    font-size:52px;
    font-weight:bold;
}

.score{
    font-size:52px;
    font-weight:bold;
}

/* ===== ANIMACIÓN DE GOL ===== */
@keyframes goalPop {
    0% { transform: scale(1); color:white; }
    50% { transform: scale(1.4); color:#00ff99; }
    100% { transform: scale(1); color:white; }
}

.goal-animate{
    animation:goalPop 0.4s ease;
}

/* ===== TIEMPOS ===== */
.second-time-box,
.extra-time-box{
    margin-top:10px;
    margin-left:20px;
    padding:10px 18px;
    border-radius:15px;
    background:linear-gradient(270deg,#00a7ff,#0049ee);
    display:none;
    font-size:28px;
    font-weight:bold;
    width:fit-content;
    white-space:nowrap;
    animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

/* ===== CONTROLES ===== */
.controls{
    position:fixed;
    bottom:20px;
    left:20px;
    right:20px;
    display:flex;
    justify-content:space-between;
    gap:20px;
}

.control-section{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:15px;
}

button{
    padding:18px;
    font-size:22px;
    font-weight:bold;
    border:none;
    border-radius:15px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

button img{
    width:28px;
    height:28px;
    object-fit:contain;
}

.green{background:#1abc3c;color:white}
.yellow{background:#f1c40f;color:black}
.red{background:#e74c3c;color:white}
.blue{background:#3498db;color:white}
.black{background:black;color:white}
.white{background:white;color:black}

/* ===== MODALES ===== */
.modal{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#222;
    padding:30px;
    border-radius:20px;
    text-align:center;
}

.modal-content h2{
    font-size:28px;
}

.modal-content input{
    margin-top:15px;
    padding:10px;
    font-size:22px;
    width:220px;
    text-align:center;
}
</style>
</head>
